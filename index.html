<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 min-h-screen flex items-center justify-center p-4"><div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"><h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Solve the Captcha</h1><div class="flex justify-center mb-6 border border-gray-300 rounded-md p-2"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="max-w-full h-auto object-contain"></div><div class="mb-4"><label for="captchaInput" class="block text-gray-700 text-sm font-bold mb-2">Enter the text from the image:</label><input type="text" id="captchaInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your answer"></div><button id="submitButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Submit</button><p id="message" class="text-center mt-4 text-sm font-medium"></p></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitButton = document.getElementById('submitButton');const messageDisplay = document.getElementById('message');const correctAnswer = "ADoR3"; // Hardcoded correct answer based on sample.pngconst getQueryParam = (name) => {const urlParams = new URLSearchParams(window.location.search);return urlParams.get(name);};const imageUrlParam = getQueryParam('url');if (imageUrlParam) {captchaImage.src = imageUrlParam;} else {captchaImage.src = 'sample.png';}submitButton.addEventListener('click', () => {const userAnswer = captchaInput.value.trim();if (userAnswer.length === 0) {messageDisplay.textContent = 'Please enter your answer.';messageDisplay.className = 'text-center mt-4 text-sm font-medium text-red-500';return;}if (userAnswer === correctAnswer) {messageDisplay.textContent = 'Correct! Captcha solved.';messageDisplay.className = 'text-center mt-4 text-sm font-medium text-green-500';} else {messageDisplay.textContent = 'Incorrect. Please try again.';messageDisplay.className = 'text-center mt-4 text-sm font-medium text-red-500';}});captchaInput.addEventListener('keypress', (event) => {if (event.key === 'Enter') {submitButton.click();}});});</script></body></html>
